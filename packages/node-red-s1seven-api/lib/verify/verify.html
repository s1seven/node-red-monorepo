<script type="text/javascript">
  RED.nodes.registerType('verify certificate', {
    category: 'S1Seven',
    color: '#BAD3FB',
    defaults: {
      name: { value: '' },
      apiConfig: { value: '', type: 'api-config' },
      mode: {
        value: 'test',
        required: true,
        validate: (input) => {
          if (!input) return true;
          return MODE.includes(input);
        },
      },
    },
    inputs: 1,
    outputs: 2,
    outputLabels: ['success', 'fail'],
    icon: 's_icon_logo.svg',
    label: function () {
      return this.name || 'verify certificate';
    },
  });
</script>

<script type="text/html" data-template-name="verify certificate">
    <div class="form-row">
      <label for="node-input-name"
        ><i class="fa fa-tag"></i><span data-i18n="verify.label.name"></span
      ></label>
      <input type="text" id="node-input-name" placeholder="Name" />
    </div>
    <div class="form-row">
      <label for="node-input-mode"><i class="fa fa-bookmark"></i><span data-i18n="verify.label.mode"></label>
      <select id="node-input-mode">
          <!-- <option value="">--</option> -->
          <option selected value="test">test</option>
          <option value="live">live</option>
      </select>
  </div>
    <div class="form-row">

        ><i class="fa fa-tag"></i><span data-i18n="verify.label.apiConfig"></span
      ></label>
      <input type="text" id="node-input-apiConfig" placeholder="api-config" />
    </div>
</script>
