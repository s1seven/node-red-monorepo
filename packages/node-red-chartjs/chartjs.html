<script type="text/javascript" src="resources/node-red-chartjs/chart.min.js"></script>
<script type="text/javascript" src="resources/node-red-chartjs/chartjs-plugin-annotation.min.js"></script>

<script type="text/javascript">
	RED.nodes.registerType("node-red-chartjs", {
		category: "function",
		color: "#a6bbcf",
		defaults: {
			name: { value: "" },
		},
		inputs: 1,
		outputs: 1,
		icon: "file.png",
		label: function () {
			return this.name || "node-red-chartjs";
		},
	});
</script>

<script type="text/html" data-template-name="node-red-chartjs">
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
		<input type="text" id="node-input-name" placeholder="Name" />
	</div>
</script>

<script type="text/html" data-help-name="node-red-chartjs">
	<p>A simple node that allows access to chartjs and chartjs-annotation-plugin</p>
</script>
